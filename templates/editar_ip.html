<!DOCTYPE html>
<html lang="es">
    <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1.0">
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/2.2.0/iconify-icon.min.js"></script>
    <title>Editar IP</title>
</head>
<body class="edit_bg">
    <form action="/edicion_ip" method="POST" onsubmit="cerrarVentana(event)">
        <div class="container">
            <div class="card mt-3" style="width: 100%;">
                <div class="card-header">Editar IP </div>
                <div class="card-body" style="align-items: center;">
                    <div class="row mb-4"> 
                        <div class="col-md-6"> 
                            <label for="direccionIP" class="form-label">Dirección IP</label>
                                <input type="text" name = "direccionIP" class="form-control" id="direccionIP" readonly value="{{ datos[0][1] }}">
                        </div>
                        <div class="col-md-6"> 
                            <label for="pais" class="form-label">País</label> 
                            <input type="text" name = "pais" class="form-control" id="pais" value="{{ datos[0][2] }}">
                        </div>
                        </div> 
                        <div class="row mb-4"> 
                            <div class="col-md-6">
                                    <label for="ciudad" class="form-label">Ciudad</label>
                                    <input type="text" name = "ciudad" class="form-control" id="ciudad" value="{{ datos[0][3] }}"> 
                            </div> 
                            <div class="col-md-6"> 
                                <label for="indiceReputacion" class="form-label">Índice de Reputación</label> 
                                <input type="text" name = "indiceReputacion" class="form-control" id="indiceReputacion" style="width: 50%;" value="{{ datos[0][4] }}">
                            </div>
                        </div> 
                        <div class="row mb-4">
                            <div class="col-md-6"> 
                                <label for="estado" class="form-label">Estado</label>
                                <input type="text" name = "estado" class="form-control" id="estado" value="{{ datos[0][5] }}"> 
                            </div>
                        <div class="col-md-6">
                            <label for="latitud" class="form-label">Latitud</label> 
                            <input type="text" name = "latitud" class="form-control" id="latitud" value="{{ datos[0][6] }}"> 
                        </div>
                        </div>
                        <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="longitud" class="form-label">Longitud</label> 
                            <input type="text" name = "longitud" class="form-control" id="longitud" value="{{ datos[0][7] }}">
                        </div>
                        <div class="col-md-6"> 
                            <label for="totalReportes"
                            class="form-label">Total Reportes</label>
                            <input type="text" name = "totalReportes" class="form-control" id="totalReportes" value="{{ datos[0][8] }}">
                        </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6"> 
                            <label for="ultimoReporte" class="form-label">Último Reporte</label>
                                <input type="text" name = "ultimoReporte" 
                                class="form-control" id="ultimoReporte" value="{{ datos[0][9] }}">
                            </div> 
                    </div>
                </div><hr>
                <div class="d-flex justify-content-center">
                    <input type="hidden" name="id" value="{{ datos[0][0]}}">
                    <button class="btn btn-success">Guardar Cambios</button>
                </div>
            </div>
        </div>
</form>


</body>
