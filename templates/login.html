<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Script de Iconify -->
    <script src="https://code.iconify.design/iconify-icon/2.2.0/iconify-icon.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <title>Desafío Adaptive Security</title>
</head>

<body class="home_bg">
    <nav class="navbar navbar-dark navbar-home">
        <div class="container-fluid">
          <span class="navbar-text">
            <a href="/home"><img src="/static/img/adaptive_security_logo.jpeg" alt="" width="15%" height="15%" ></a>
          </span>
          <div class="col text-end" > <label style="font-size: 0.9rem; color: rgba(169, 169, 169, 0.903);">Uso Exclusivo para Adaptive Security</label><br><label style="font-size: 0.8rem; font-style: oblique; color: rgba(169, 169, 169, 0.903);">Diseñado por Xavier Bonilla, 2024</label style="font-size: 0.6rem;"> </div> 
        </div>
    </nav>
    <div id="content">
        <div class="container" style="margin-top: 12%;">
            <div class="card" style="padding: 10px; color: #000000;">           
            <div class="container mt-5">
                <h2 class="text-center">Iniciar Sesión</h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="mt-3">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </div>
                
            </div>
        </div>
    </div>    
   
   

</body>
</html>
